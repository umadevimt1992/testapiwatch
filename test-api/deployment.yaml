apiVersion: v1
kind: deployment
metadata:
  name: test-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
        - name: test-api
          image: umadevimt/test-api:latest
          ports:
            - containerPort:3000
